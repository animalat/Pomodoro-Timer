<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato"
    />
</head>
<body>
    <button class="toggle-btn" id="toggle-btn">
        &#9776;
    </button>

    <div id="sidebar" class="sidebar">
        <a href="index.html">Timer</a>
        <a href="timer-settings.html">Settings</a>
    </div>

    
    <div class="form-group">
        <label for="workTime">Work Time (minutes):</label>
        <input type="number" id="workTime" name="workTime" required>
    </div>
    <div class="form-group">
        <label for="breakTime">Break Time (minutes):</label>
        <input type="number" id="breakTime" name="breakTime" required>
    </div>
    <div class="form-group">
        <label for="numberOfCycles">Number of Cycles:</label>
        <input type="number" id="numberOfCycles" name="numberOfCycles" required>
    </div>
    <button id="submit-button" type="submit" class="regular-button">Save Settings</button>

    <script src="settings.js"></script>
</body>
</html>
