<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato"
    />
</head>
<body>
    <div id="title-bar">
        <div id="title">Timer</div>
        <div id="window-controls">
          <button id="minimize-window">-</button>
          <button id="close-window">x</button>
        </div>
    </div>

    <button class="toggle-btn" id="toggle-btn">
        &#9776;
    </button>

    <div id="sidebar" class="sidebar">
        <a href="index.html">Timer</a>
        <a href="timer-settings.html">Settings</a>
    </div>

    <div class="timer">
        <div class="outer-circle">
            <div class="inner-circle">
                <div class="timer-text" id="timer-text">25:00</div>
            </div>
        </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="240px" height="240px">
        <defs>
           <linearGradient id="GradientColor">
              <stop offset="0%" stop-color="#c8b6ff" />
              <stop offset="100%" stop-color="#e7c6ff" />
           </linearGradient>
        </defs>
        <circle cx="120" cy="120" r="105" stroke-linecap="round" />
    </svg>

    <button id="start-button" class="regular-button">Start</button>
    <button id="reset-button" class="regular-button">Reset</button>

    <script src="preload.js"></script>
    <script src="timer.js"></script>
</body>
</html>
